<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<div th:fragment="bookSlider(title, category, scroll)">
  <div class="Section-header">
    <h2 class="Section-title" th:text="${title}">Рекомендуемое
    </h2>
  </div>
  <div class="Slider Slider_carousel">
    <div class="Slider-box Cards" th:attr="data-load=${category}" data-loadoffset="0"
         data-loadlimit="20">
      <div class="Slider-item" th:each="book : ${scroll}">
        <div class="Slider-content">
          <div class="Card">
            <a class="Card-picture" href="" th:href="@{|/books/${book.slug}|}">
              <img th:src="${book.image}" alt="card.jpg"/>
              <div class="Card-sale" th:if="${book.discount != 0}"
                   th:text="${book.discount + '% '} + #{title.sale}">30% скидка
              </div>
              <div class="Card-ribbon"><span class="Card-ribbonText"
                                             th:if="${book.isBestseller == true}"
                                             th:text="#{title.bestseller}">Бестселлер</span>
              </div>
            </a>
            <!--                            <a class="Card-status" title="Отложена" tabindex="0">-->
            <!--                                <img src="/assets/img/icons/heart.svg" alt="Отложена">-->
            <!--                            </a>-->
            <!--                            <a class="Card-status" title="Куплена" tabindex="0">-->
            <!--                                <img src="/assets/img/icons/check.svg" alt="Куплена">-->
            <!--                            </a>-->
            <!--                            <a class="Card-status" title="В корзине" tabindex="0">-->
            <!--                                <img src="/assets/img/icons/shopping-basket.svg" alt="В корзине">-->
            <!--                            </a>-->
            <!--                        th:if="${category == 'recommended' && scroll == null}" th:text="Рекомендуемых книг нет"-->
            <div class="Card-content">
              <strong class="Card-title"><a href="" th:href="@{|/books/${book.slug}|}"
                                            th:text="${book.title}">Техника</a>
              </strong>
              <div class="Card-description" th:text="${book.authors}">Кондратенко Валерий Петрович
              </div>
              <div class="Card-cost"><span class="Card-priceOld"
                                           th:text="'₽' + ${book.price}">₽300.00</span><span
                  class="Card-price"
                  th:text="'₽' + ${book.discountPrice}">₽190.00</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="Slider-navigateWrap">
      <div class="Slider-navigate">
      </div>
    </div>
    <div class="Slider-load">
      <div class="Slider-load-text">Идет загрузка данных
      </div>
    </div>
  </div>
</div>
</html>
