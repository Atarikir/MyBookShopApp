<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">

<div class="Tags" id="tags" th:fragment="cloud">
  <div class="Tag " th:each="tag : ${tags}"
       th:classappend="${
                        (tag.getBookList().size() > 8 ? 'Tag_lg' : '') +
                        (tag.getBookList().size() < 8 && tag.getBookList().size() >= 6  ? 'Tag_md' : '') +
                        (tag.getBookList().size() < 6 && tag.getBookList().size() >= 4  ? 'Tag' : '') +
                        (tag.getBookList().size() < 4 && tag.getBookList().size() >= 2 ? 'Tag_sm' : '') +
                        (tag.getBookList().size() < 2 ? 'Tag_xs' : '')
                        }"
  >
    <a href="/tags/index.html" th:href="@{|/tags/${tag.slug}|}" th:text="${tag.name}">
      современная литература</a>
  </div>
