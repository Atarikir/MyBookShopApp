<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<footer class="Footer" th:fragment="footer">
    <div class="wrap">
        <div class="row Footer-main">
            <div class="row-block"
                 th:replace="~{fragments/footer_left_side_info_block_fragment :: block}"></div>
            <div class="row-block">
                <ul class="menu menu_vt Footer-menu">
                    <li class="menu-item" th:class="${main}"><a class="menu-link" href="/index.html" th:href="@{/}"
                                                                th:text="#{topbar.main}">Главная</a>
                    </li>
                    <li class="menu-item" th:class="${genres}"><a class="menu-link" href="/genres/index.html"
                                                                  th:href="@{/genres}"
                                                                  th:text="#{topbar.genres}">Жанры</a>
                    </li>
                    <li class="menu-item" th:class="${recent}"><a class="menu-link" href="/books/recent.html"
                                                                  th:href="@{/books/recent}"
                                                                  th:text="#{topbar.news}">Новинки</a>
                    </li>
                    <li class="menu-item" th:class="${popular}"><a class="menu-link" href="/books/popular.html"
                                                                   th:href="@{/books/popular}"
                                                                   th:text="#{topbar.popular}">Популярное</a>
                    </li>
                    <li class="menu-item" th:class="${authors}"><a class="menu-link"
                                                                   href="/authors/index.html" th:href="@{/authors}"
                                                                   th:text="#{topbar.authors}">Авторы</a>
                    </li>
                </ul>
            </div>
            <div class="row-block">
                <ul class="menu menu_vt Footer-menu">
                    <li class="menu-item"><a class="menu-link" href="/signin.html">Войти</a>
                    </li>
                    <li class="menu-item"><a class="menu-link" href="/documents/index.html">Документы</a>
                    </li>
                    <li class="menu-item"><a class="menu-link" href="/about.html">О компании</a>
                    </li>
                    <li class="menu-item"><a class="menu-link" href="/faq.html">Помощь</a>
                    </li>
                    <li class="menu-item"><a class="menu-link" href="/contacts.html">Контакты</a>
                    </li>
                    <li class="menu-item">
                        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
                        <script type="text/javascript">
                            $(document).ready(function () {
                                $("#locales").change(function () {
                                    const selectedOption = $("#locales").val();
                                    if (selectedOption !== '') {
                                        window.location.replace('?lang=' + selectedOption);
                                    }
                                });
                            });
                        </script>
                        <p>
                            <span>Выбор языка</span>
                            <select id="locales">
                                <option value=" "></option>
                                <option value="ru">Русский</option>
                                <option value="en">English</option>
                            </select>
                        </p>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <div class="Footer-copy">
        <div class="wrap">© 2021 Bookshop Pty Ltd. ALL RIGHTS RESERVED
        </div>
    </div>
</footer>
</html>
