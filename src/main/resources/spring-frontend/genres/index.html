<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="#{topbar.genres}">Тут название страницы написать</title>
    <meta name="description" content="Описание страницы">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
    <link href="favicon.ico" rel="shortcut icon">
    <link rel="preload" href="/assets/fonts/Montserrat/Montserrat-SemiBold.woff2" as="font" crossorigin="anonymous">
    <link rel="preload" href="/assets/fonts/Montserrat/Montserrat-Light.woff2" as="font" crossorigin="anonymous">
    <link rel="preload" href="/assets/fonts/Montserrat/Montserrat-Medium.woff2" as="font" crossorigin="anonymous">
    <link rel="preload" href="/assets/fonts/Montserrat/Montserrat-ExtraBold.woff2" as="font" crossorigin="anonymous">
    <link rel="stylesheet" href="/assets/css/fonts.min.css?v=52263780">
    <link rel="stylesheet" href="/assets/css/basic.min.css?v=52263780">
    <link rel="stylesheet" href="/assets/css/extra.min.css?v=52263780">
    <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <script defer src="/assets/js/scripts.min.js?v=52263780"></script>
</head>
<body class="Site">
<header class="Header"
        th:replace="~{fragments/common_header_fragment :: head(genres='menu-item menu-item_ACTIVE', status='unauthorized', user=null)}">
</header>
<div class="Middle">
    <div class="wrap">
        <main class="Middle-main">
            <h1 class="Middle-title" th:text="#{topbar.genres}">Жанры
            </h1>
            <div class="Section">
                <div class="Tags Tags_genres">
                    <div class="Tags Tags_embed">
                        <th:block  th:each="genre : ${genres}">
                            <div class="Tags-title">
                                <div class="Tag">
                                    <a href="/genres/slug.html" th:text="${genre.name}" th:href="@{|/genres/${genre.slug}|}">Лёгкое чтение</a>
                                    (<span th:text="${genre.bookList.size()}" class="undefined-amount">(158)</span>)
                                </div>
                            </div>
                            <th:block th:each="genre_lv1 : ${genre.subGenres}">
                                <div class="Tag">
                                    <a href="/genres/slug.html" th:text="${genre_lv1.name}" th:href="@{|/genres/${genre_lv1.slug}|}">Фантастика</a>
                                    (<span th:text="${genre_lv1.bookList.size()}" class="undefined-amount">(12)</span>)
                                </div>
                                <div class="Tags" th:if="${genre_lv1.subGenres.size() > 0}">
                                    <th:block th:each="genre_lv2 : ${genre_lv1.subGenres}">
                                        <div class="Tag">
                                            <a href="/genres/slug.html" th:text="${genre_lv2.name}" th:href="@{|/genres/${genre_lv2.slug}|}">Фантастика</a>
                                            (<span th:text="${genre_lv2.bookList.size()}" class="undefined-amount">(12)</span>)
                                        </div>
                                    </th:block>
                                </div>
                            </th:block>
                        </th:block>
                    </div>
                </div>
            </div>
        </main>
    </div>
</div>
<footer class="Footer" th:replace="~{fragments/common_footer_fragment :: footer}"></footer>
<script src="/assets/plg/jQuery/jquery-3.5.1.min.js"></script>
</body>
</html>
